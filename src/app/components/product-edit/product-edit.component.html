<h3 class="mt-3">product-edit.component.ts</h3>

<form [formGroup]="productForm" (ngSubmit)="submit()" class="mt-5" ngxsForm="products.productForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="name"
      aria-describedby="name"
      placeholder="Product name"
      formControlName="title"
    />
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="!productForm.dirty">Submit</button>
  <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
</form>

<p>value {{ productForm.value | json }}</p>
<p>dirty {{ productForm.dirty }}</p>
