<h3 class="mt-3">product-table.component.ts</h3>

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">Complete</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.completed | json}}</td>
      <td class="text-right" style="min-width: 100px ;">
        <i class="far fa-edit mr-3 icon text-success" (click)="editProduct(product)"></i>
        <i class="far fa-trash-alt icon text-danger" (click)="deleteProduct(product)"></i>
      </td>
    </tr>
  </tbody>
</table>
